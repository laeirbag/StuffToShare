<!DOCTYPE>
<html>
	<head>
		<title>MOFG</title>
		<style>
			.table
			{
				border : 1px solid #000000;
				text-align : right;
			}

			.cell
			{
				width : 50px;
			}

			td
			{
				-webkit-user-select: none; /* Safari */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* IE10+/Edge */
				user-select: none; /* Standard */
			}
		</style>
		<script src = "angular-1.7.8/angular.js"></script>
		<script>
			angular
				.module("gantt",[])
				.controller
				(
					"planner",
					function($scope, $timeout)
					{
						function yearWeek(dateData)
						{
							var date;
							var year;
							var nDay;
							var n1stThursday;
							var week;

							date = new Date(dateData.valueOf());
							year = date.getFullYear();

								// ISO week date weeks start on Monday, so correct the day number
							nDay = (date.getDay() + 6) % 7;

								// ISO 8601 states that week 1 is the week with the first Thursday of that year
								// Set the target date to the Thursday in the target week
							date.setDate(date.getDate() - nDay + 3);

								// Store the millisecond value of the target date
							n1stThursday = date.valueOf();

								// Set the target to the first Thursday of the year
								// First, set the target to January 1st
							date.setMonth(0, 1);

								// Not a Thursday? Correct the date to the next Thursday
							if (date.getDay() !== 4)
							{
								date.setMonth(0, 1 + ((4 - date.getDay()) + 7) % 7);
							}

								// The week number is the number of weeks between the first Thursday of the year
								// and the Thursday in the target week (604800000 = 7 * 24 * 3600 * 1000)

							week = 1 + Math.ceil((n1stThursday - date) / 604800000);

							if(week < 10)
							{
								week = "0" + week;
							}

							//return year + " #" + week;
							return{
								id : year + "#" + week,
								year : year,
								week : week
							};
						};

						function getTaskStuff(task, level, parent)
						{
							return{
								name : task.name,
								start : task.start,
								end : task.end,
								progress : task.progress,
								level : level,
								movable : level == 4,
								expanded : true,
								parent : parent
							};
						};

						function getDayStuff(day, weekDay, yearDay)
						{
							var monthStuff = day.getMonth() + 1;

							var dayStuff=
							{
								day : day.getDate(),
								dayCode : day.getDate(),
								month : day.getMonth(),
								monthCode : monthStuff,
								year : JSON.stringify(day).replace("\"", "").split("T")[0].split("-")[0],
								weekDay : weekDay,
								yearDay : yearDay
							};

							if(dayStuff.dayCode < 10)
							{
								dayStuff.dayCode = "0" + dayStuff.dayCode;
							}

							if(dayStuff.monthCode < 10)
							{
								dayStuff.monthCode = "0" + dayStuff.monthCode;
							}

							return dayStuff;
						};

						function newWeekData(weekData)
						{
							return {
								id : weekData.id,
								name : /*"S" +*/ weekData.week,
								days : 1
							};
						};

						function newMonthData(dayStuff)
						{
							return {
								id : dayStuff.year + "_" + dayStuff.monthCode,
								index : dayStuff.month,
								days : 1
							};
						};

						function init()
						{
							var i;
							var j;
							var k;
							var l;
							var batches;
							var subBatches;
							var concepts;
							var estimatedConcepts;
							var start;
							var yearStart;
							var yearDay;
							var day;
							var end;
							var startTimestamp;
							var endTimestamp;
							var weekData;
							var monthData;
							var weekDay;
							var monthDay;
							var dayStuff;
							var yearIndex = -1;
							var root = null;
							var root0 = null;
							var root1 = null;
							var root2 = null;
							var taskIndex = -1;

							$scope.days = [];
							$scope.weeks = {};
							$scope.months = {};
							$scope.years = [];
							$scope.yearDays = [];
							$scope.tasks = [];
							$scope.keys = Object.keys;

							$scope.weekDay=
							[
								"Do",
								"Lu",
								"Ma",
								"Mi",
								"Ju",
								"Vi",
								"Sa"
							];

							$scope.monthName=
							[
								"Ene",
								"Feb",
								"Mar",
								"Abr",
								"May",
								"Jun",
								"Jul",
								"Ago",
								"Oct",
								"Nov",
								"Dic"
							];

							var tree=
							[
								{
									name : "Project",
									start : "2019-03-02",
									end : "2019-07-17",
									progress : 76,
									movable : false
								},
								{
									name : "Batch",
									start : "2019-04-15",
									end : "2019-07-15",
									progress : 15,
									parts:
									[
										{
											name : "Sub Batch",
											start : "2019-04-15",
											end : "2019-06-25",
											progress : 23,
											parts:
											[
												{
													name : "Concept",
													start : "2019-04-16",
													end : "2019-06-20",
													progress : 80,
													parts:
													[
														{
															name : "Estimated Concept 0",
															start : "2019-04-20",
															end : "2019-07-10",
															progress : 15
														},
														{
															name : "Estimated Concept 1",
															start : "2019-06-05",
															end : "2019-06-10",
															progress : 37
														}
													]
												}
											]
										}
									]
								}
							];

							for(i = 0, batches = tree.length; i < batches; i++)
							{
								if(i > 0)
								{
									root = 0;
								}

								$scope.tasks.push(getTaskStuff(tree[i], 1, root));
								taskIndex++;

								if(tree[i].parts)
								{
									root0 = taskIndex;

									for(j = 0, subBatches = tree[i].parts.length; j < subBatches; j++)
									{
										$scope.tasks.push(getTaskStuff(tree[i].parts[j], 2, root0));
										taskIndex++;

										if(tree[i].parts[j].parts)
										{
											root1 = taskIndex;

											for(k = 0, concepts = tree[i].parts[j].parts.length; k < concepts; k++)
											{
												$scope.tasks.push(getTaskStuff(tree[i].parts[j].parts[k], 3, root1));
												taskIndex++;

												if(tree[i].parts[j].parts[k].parts)
												{
													root2 = taskIndex;

													for(l = 0, estimatedConcepts = tree[i].parts[j].parts[k].parts.length; l < estimatedConcepts; l++)
													{
														$scope.tasks.push(getTaskStuff(tree[i].parts[j].parts[k].parts[l], 4, root2));
														taskIndex++;
													}
												}
											}
										}
									}
								}
							}

							$scope.tasks[0].level = 0;

							start = new Date($scope.tasks[0].start + "T23:59:00.000Z");
							yearStart = new Date(start);
							yearStart.setDate(1);
							yearStart.setMonth(0);
							yearDay = Math.ceil(Math.abs(start.getTime() - yearStart.getTime()) / 86400000) + 1;
							day = new Date(start);
							end = new Date($scope.tasks[0].end + "T23:59:00.000Z");
							startTimestamp = JSON.stringify(start);
							endTimestamp = JSON.stringify(end);

							weekDay = day.getDay();
							dayStuff = getDayStuff(day, weekDay, yearDay);
							$scope.days.push(dayStuff);

							weekData = yearWeek(day);
							$scope.weeks[weekData.id] = newWeekData(weekData);

							monthData = newMonthData(dayStuff);
							$scope.months[monthData.id] = monthData;

							$scope.years.push(dayStuff.year);
							yearIndex++;
							$scope.yearDays[yearIndex] = 1;

							while(JSON.stringify(day).split("T")[0] != endTimestamp.split("T")[0])
							{
								day.setDate(day.getDate() + 1);
								weekDay = day.getDay();
								monthDay = day.getDate();
								dayStuff = getDayStuff(day, weekDay);

								if(weekDay != 1)
								{
									$scope.weeks[weekData.id].days++;
								}
								else
								{
									weekData = yearWeek(day);
									$scope.weeks[weekData.id] = newWeekData(weekData);
								}

								if(monthDay != 1)
								{
									$scope.months[monthData.id].days++;
								}
								else
								{
									monthData = newMonthData(dayStuff);
									$scope.months[monthData.id] = monthData;
								}

								if(dayStuff.year == $scope.years[yearIndex])
								{
									$scope.yearDays[yearIndex]++;
									yearDay++;
								}
								else
								{
									$scope.years.push(dayStuff.year);
									yearIndex++;
									$scope.yearDays[yearIndex] = 1;
									yearDay = 1;
								}

								dayStuff.yearDay = yearDay;

								$scope.days.push(dayStuff);
							}
						};

						$scope.toggle = function(index)
						{
							$scope.tasks[index].expanded = !$scope.tasks[index].expanded;
						};

						$scope.taskDisplayed = function(task)
						{
							return task.parent == null
								||
								(
									(
										(task.level == 1 && $scope.tasks[0].expanded)
											||
										(task.level == 2 && ($scope.tasks[0].expanded && $scope.tasks[$scope.tasks[task.parent].parent].expanded))
									)
										||
									(
										(
											task.level == 3
												&&
											(
												($scope.tasks[0].expanded && $scope.tasks[$scope.tasks[task.parent].parent].expanded)
													&&
												$scope.tasks[$scope.tasks[$scope.tasks[task.parent].parent].parent].expanded
											)
										)
											||
										(
											task.level == 4
												&&
											(
												($scope.tasks[0].expanded && $scope.tasks[$scope.tasks[task.parent].parent].expanded)
													&&
												(
													$scope.tasks[$scope.tasks[$scope.tasks[task.parent].parent].parent].expanded
														&&
													$scope.tasks[$scope.tasks[$scope.tasks[$scope.tasks[task.parent].parent].parent].parent].expanded
												)
											)
										)
									)
								)
						};

						init();
					}
				);
		</script>
	</head>
	<body ng-app="gantt" ng-controller="planner">
		<table class="table" style="width : 100%;">
			<tbody>
				<tr>
					<td style="width : 30%; vertical-align : top;">
						<table class="table" style="width : 100%;">
							<tbody>
								<tr ng-if="years.length > 1">
									<td style="text-align : left;" class="table" unselectable="on">
										Año
									</td>
								</tr>
								<tr ng-if="keys(months).length > 1">
									<td style="text-align : left;" class="table" unselectable="on">
										Mes
									</td>
								</tr>
								<tr ng-if="keys(weeks).length > 1">
									<td style="text-align : left;" class="table" unselectable="on">
										Semana
									</td>
								</tr>
								<tr>
									<td style="text-align : left;" class="table" unselectable="on">
										DíaDelAño
									</td>
								</tr>
								<tr>
									<td style="text-align : left;" class="table" unselectable="on">
										DíaDelProyecto
									</td>
								</tr>
								<tr>
									<td style="text-align : left;" class="table" unselectable="on">
										Día
									</td>
								</tr>
								<tr>
									<td class="table">&nbsp;</td>
								</tr>
								<tr ng-repeat="task in tasks" ng-show="taskDisplayed(task)">
									<td style="text-align : left;" unselectable="on" ng-click="task.level < 4 && toggle($index)"
									  class="table"
									>
										<span ng-if="task.level > 0">&nbsp;</span>
										<span ng-if="task.level > 1">&nbsp;</span>
										<span ng-if="task.level > 2">&nbsp;</span>
										<span ng-if="task.level > 3">&nbsp;&nbsp;</span>
										<span ng-if="task.level < 4">
											{{task.expanded ? "-" : "+"}}
										</span>
										{{task.name}}
									</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td style="max-width : 0; overflow-x : auto; vertical-align : top;">
						<!--<div style="width : 100%; overflow-x : auto;">-->
							<table class="table">
								<tbody ng-if="years.length > 1">
									<tr>
										<td ng-repeat="year in years" class="table" colspan="{{yearDays[$index]}}" unselectable="on">
											{{year}}
										</td>
									</tr>
								</tbody>
								<tbody ng-if="keys(months).length > 1">
									<tr>
										<td ng-repeat="month in keys(months)" colspan="{{months[month].days}}" style="text-align : center;"
										  class="table" unselectable="on"
										>
											{{monthName[months[month].index]}}
										</td>
									</tr>
								</tbody>
								<tbody>
									<tr ng-if="keys(weeks).length > 1">
										<td ng-repeat = "week in keys(weeks)" colspan="{{weeks[week].days}}" style="text-align : center;"
										  class="table" unselectable="on"
										>
											{{weeks[week].name}}
										</td>
									</tr>
									<tr>
										<td ng-repeat="day in days">
											<div class="table cell" unselectable="on">
												{{day.yearDay}}
											</div>
										</td>
									</tr>
									<tr>
										<td ng-repeat="day in days">
											<div class="table cell" unselectable="on">
												{{$index + 1}}
											</div>
										</td>
									</tr>
									<tr>
										<td ng-repeat="day in days">
											<div class="table cell" style="text-align : left;" unselectable="on">
												{{weekDay[day.weekDay]}}
											</div>
										</td>
									</tr>
									<tr>
										<td ng-repeat="day in days">
											<div class="table cell" unselectable="on">
												{{day.day}}
											</div>
										</td>
									</tr>
									<tr ng-repeat="task in tasks" ng-show="taskDisplayed(task)">
										<td ng-repeat="day in days">
											<div class="table cell" unselectable="on">
												&nbsp;
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						<!--</div>-->
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
